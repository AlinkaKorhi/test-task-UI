<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Forum</title>
</head>

<body>
    <article class="news">
        <header>
          <h2>Some new for you</h2>
        </header>
        <section class="news_section">
          <h3>You are so nice person!</h3>
        </section>        
      </article>

    <div class="comment_container">

    <div class="forum_container">
        <ul class="comment_list">            
        </ul>
    </div>

    <script src="javascripts/index.js"></script>
</body>

</html>
